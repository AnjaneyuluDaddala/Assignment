<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    
    <title>Loginplease</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container{
            display: flex;
            flex: 1 2 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <form  action="/submit " method="post">
            <img class="mb-4" src="/loginPhoto.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input type="text"  name="user" class="form-control" id="floatingInput" placeholder="usrname" fdprocessedid="bwvtr0k">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="password" name="password"  class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="5iqe5">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="8d5a1">Sign in</button><br><br>
            <button class="btn btn-primary w-100 py-2" type="submit" formaction="/check" fdprocessedid="8d5a1">Sign up</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
          </form>

    </div>
    
</body>
</html>
